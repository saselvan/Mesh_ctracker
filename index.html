<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçé Calorie Tracker</h1>
            <p class="subtitle">Track your daily nutrition</p>
        </header>

        <div class="goal-section">
            <div class="goal-input-group">
                <label for="daily-goal">Daily Calorie Goal:</label>
                <input type="number" id="daily-goal" placeholder="2000" min="0">
                <button id="set-goal-btn" class="btn-secondary">Set Goal</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-label">Today's Total</div>
                <div class="stat-value" id="total-calories">0</div>
                <div class="stat-unit">calories</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Daily Goal</div>
                <div class="stat-value" id="goal-display">2000</div>
                <div class="stat-unit">calories</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="remaining-calories">2000</div>
                <div class="stat-unit">calories</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="progress-text" id="progress-text">0% of daily goal</p>
        </div>

        <div class="add-food-section">
            <h2>Add Food Item</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Food Name:</label>
                    <input type="text" id="food-name" placeholder="e.g., Apple, Sandwich" required>
                </div>
                <div class="form-group">
                    <label for="food-calories">Calories:</label>
                    <input type="number" id="food-calories" placeholder="e.g., 95" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Add Food</button>
            </form>
        </div>

        <div class="food-list-section">
            <div class="section-header">
                <h2>Today's Foods</h2>
                <button id="clear-day-btn" class="btn-danger">Clear Today</button>
            </div>
            <div id="food-list" class="food-list">
                <p class="empty-message">No foods logged yet. Start tracking!</p>
            </div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <h2>History</h2>
                <button id="clear-history-btn" class="btn-danger">Clear All</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="empty-message">No history yet</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
